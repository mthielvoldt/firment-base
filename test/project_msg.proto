// A message structure to control a signal generator's output waveform.

syntax = "proto3";
import "fmt_base_msg.proto";

/* Project-specific messages */



/* Top-level message. 
Each message type used by the project should appear once in sub.
Messages used most frequently should be assigned values < 16.
*/
message Top {
  oneof sub {
    FirmentErrorTlm FirmentErrorTlm = 8; 
    Hello Hello = 9;
    Version Version = 11;
    ResetCtl ResetCtl = 14;
  }
}
